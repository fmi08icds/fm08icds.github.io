<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- <script src="https://d3js.org/d3.v4.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.2.0/d3.min.js">

    </script>
    <title>Assignment marks</title>
  </head>
  <body>
    <div>
      <div class="row align-items-center" style="height: 40vh;">
        <div class="mx-auto col-10 col-md-8 col-lg-8">
          <!-- Form -->
          <form class="form-example needs-validation" id="formMark" novalidate>
            <h1>FMI08ICDS: <text class="fw-lighter fs-3 inline"> Introductory Computing for Data Science</text></h1>
            <p class="description fw-light">
              Details on your marks computation are provided in the main course website.
            </p>
            <!-- Input fields -->
            <div class="form-group">
              <!-- <label for="mat">Matricule</label> -->
              <input type="text" class="form-control" id="mat" placeholder="Enter your matriculation number"
                name="mat" value="" required>
                <div class="invalid-feedback" id="notvalid">
                  Please enter your matriculation number.
                </div>

              <button type= "submit" class="btn btn-primary btn-customized mt-4" onclick="getMark(event)">
                See my mark
              </button>
              <button type="reset" class="btn btn-danger btn-customized mt-4" onclick="resetForm(event)">
                Reset
              </button>
            </div>

          </form>
          <!-- Form end -->
        </div>


      </div>
      <div class="row align-items-center mt-4 " >

        <div class="mx-auto col-10 col-md-8 col-lg-8">
          <table class="table table-hover" id="markTable">
              <thead class="table-light">
                  <tr>
                      <th scope="col">Nachname</th>
                      <th>Vorname</th>
                      <th scope="col">HW1</th>
                      <th scope="col">HW2</th>
                      <th scope="col">HW3</th>
                      <th scope="col">HW4</th>
                      <th scope="col">HW5</th>
                      <th scope="col">HW6</th>
                      <th scope="col">HW7</th>
                      <th scope="col">GW1</th>
                      <th scope="col">GW2</th>
                      <th scope="col">GW3</th>
                      <th scope="col">Average %</th>
                      <th scope="col">Final mark</th>
                    </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
        </div>

        <div class="row align-items-center mt-4">

          <div class="mx-auto col-10 col-md-8 col-lg-8" id="markInfo">

          </div>

      </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      src="../js/mark.js"
    ></script>


  </body>
</html>
